<div>
	<h5 class="card-title">Add Product</h5>
	<form role="form" action="" method="post">
		<div class="form-group">
			<label for="exampleInputEmail1">Name</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
             [(ngModel)]="product.name">
    </div>
			<div class="form-group">
				<label for="exampleInputPassword1">Price</label>
				<input type="text" class="form-control" id="exampleInputPassword1" name="price" [(ngModel)]="product.price">
    </div>
				<div class="form-group">
					<label for="exampleInputPassword1">Link Image</label>
			<input id="file" type="text" class="form-control" id="exampleInputPassword1" name="image" [(ngModel)]="product.image" >
    </div>
					<div class="form-group">
						<img src="" id="previewImage" style="display: block; margin: 10px 0; width: 300px; height: 350px;" />
    </div>
						<button type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>
						<button type="submit" class="btn btn-primary" routerLink="/admin">Exit</button>
	</form>
</div>
