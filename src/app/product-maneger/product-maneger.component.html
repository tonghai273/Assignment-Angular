<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>PRICE</th>
    <th>IMAGE</th>
    <th>UPDATE</th>
    <th>DETAIL</th>
    <th>DELETE</th>
  </tr>
  </thead>
  <tbody *ngFor="let product of pro">
  <tr>
    <!--    <td>{{i + 1}}</td>-->
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td><img src="{{product.image}}" width="90px" height="0px"></td>
    <td>
      <button routerLink="/admin/product/edit/{{product.id}}" type="button" class="btn btn-primary">Update</button>
    </td>
    <td>
      <button class="btn btn-info ml-3" routerLink="/detail/{{product.id}}">Detail</button>
    </td>
    <td>
      <button (click)="deleteProduct(product.id)" type="button" class="btn btn-danger ml-3">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<form *ngIf="prodetail" action="" method="post" role="form">
  <legend>ID : {{prodetail.id}}</legend>

  <div class="form-group">
    <label for="">NAME</label>
    <input [(ngModel)]="prodetail.name" [ngModelOptions]="{standalone: true}" value="{{prodetail.name}}" type="text"
           class="form-control" placeholder="Input...">
  </div>
  <div class="form-group">
    <label for="">PRICE</label>
    <input [(ngModel)]="prodetail.price" [ngModelOptions]="{standalone: true}" value="{{prodetail.price}}" type="text"
           class="form-control" placeholder="Input...">
  </div>
  <button (click)="exit()">Exit</button>
</form>
