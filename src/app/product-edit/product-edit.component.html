<div>
  <form role="form" action="" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Tên sản phẩm</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
             [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Giá sản phẩm</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="price" [(ngModel)]="product.price">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Ảnh</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="image" [(ngModel)]="product.image">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateProduct()">Update</button>
    <button type="submit" class="btn btn-primary" routerLink="/admin">Exit</button>
  </form>
</div>
